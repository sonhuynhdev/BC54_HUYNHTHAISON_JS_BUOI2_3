<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bai 1 -->
    <div>
      <h1>Bài 1</h1>
      <!-- nhập lương 1 ngày -->
      <input type="text" id="nhapLuong" placeholder="Nhập Lương 1 ngày" />
      <!-- so ngay lam -->
      <input
        class="ml-3"
        type="text"
        name=""
        id="ngayLam"
        placeholder="số ngày làm"
      />
      <!-- Tính lương -->
      <br />
      <br />
      <button class="btn btn-primary" onclick="tinhLuong()">Tính lương</button>
    </div>
    <!--  -->
    <br />
    <br />
    <br />
    <!-- Bài 2 -->
    <div>
      <h1>Bài 2</h1>
      <input type="number" id="number_1" placeholder="nhập số thứ 1" />
      <input
        type="number"
        id="number_2"
        placeholder="nhập số thứ 2"
        class="ml-3"
      />
      <input
        type="number"
        id="number_3"
        placeholder="nhập số thứ 3"
        class="ml-3"
      />
      <br />
      <br />
      <input type="number" id="number_4" placeholder="nhập số thứ 4" />
      <input
        type="number"
        id="number_5"
        placeholder="nhập số thứ 5"
        class="ml-3"
      />
      <br />
      <br />
      <button class="btn btn-primary" onclick="trungBinh()">
        Tính Trung Bình
      </button>
    </div>
    <!--  -->

    <!-- Bài 3 -->
    <div>
      <br />
      <br />
      <h1>Bài 3</h1>
      <input type="text" id="money" placeholder="nhập số tiền USD" />
      <br />
      <br />
      <button class="btn btn-primary" onclick="moneyClick()">
        Quy đổi tiền
      </button>
    </div>
    <!--  -->

    <!-- Bài 4 -->
    <div>
      <br />
      <br />
      <h1>Bài 4</h1>
      <input type="number" id="chieuDai" placeholder="nhập chiều dài" />
      <input type="number" id="chieuRong" placeholder="nhập chiều rộng" />
      <button class="btn btn-primary" onclick="ketQua()">Tính</button>
    </div>
    <!--  -->

    <!-- Bai 5 -->
    <div>
      <br /><br />
      <h1>Bài 5</h1>
      <input
        type="number"
        name=""
        id="kySo"
        placeholder="nhập số có 2 chữ số"
      />
      <button class="btn btn-primary" onclick="chuSo()">Tính</button>
    </div>
    <!--  -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- my js -->
    <script src="./index.js"></script>
    <!--  -->
  </body>
</html>
